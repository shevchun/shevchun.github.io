<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="description" content="ten188">
  <meta name="format-detection" content="telephone=no">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
  <title>ten188</title>
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon.png">
  <link rel="preload" href="fonts/BodoniBold.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/BodoniBold.woff" as="font" type="font/woff" crossorigin>
  <link href="css/index.css" rel="stylesheet">
</head>

<body>
  <div class="country-selector">
    <img src="data/country-selector.jpg" width="1920" height="980" alt="country-selector" class="country-selector__bg">
    <div class="country-selector__logo">
      <img src="data/logo.png" width="140" height="37" alt="logo">
        <a href="#" class="country-selector__logo-link">back to home</a>
    </div>
    <div class="country-selector__middle">
      <div class="country-selector__title">Choose your Country</div>
      <div class="country-selector__list">
        <a href="#" class="country-selector__item">
          <img src="data/Malaysia.png" width="84" height="84" alt="Malaysia">
          <span class="country-selector__item-text">Malaysia</span>
        </a>
        <a href="#" class="country-selector__item">
          <img src="data/ประเทศไทย.png" width="84" height="84" alt="ประเทศไทย">
          <span class="country-selector__item-text">ประเทศไทย</span>
        </a>
      </div>
    </div>
    <div class="country-selector__copy">Copyright Ten188@2021. All rights reserved.</div>
  </div>
  <div class="popup popup--login">
  <div class="popup__overlay js-close-popup"></div>
  <div class="popup__box">
    <div class="popup__close js-close-popup">
      <svg width="20" height="20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
        <line y1="-1" x2="25.7132" y2="-1" transform="matrix(-0.707107 0.707107 0.707107 0.707107 20 1.61597)" stroke-width="2"/>
        <line y1="-1" x2="25.7132" y2="-1" transform="matrix(-0.707107 -0.707107 -0.707107 0.707107 18.1819 19.7981)" stroke-width="2"/>
      </svg>
    </div>
  </div>
</div>
  <script src="/js/app.js"></script>

</body>

</html>
